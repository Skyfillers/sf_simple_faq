
<f:layout name="Default" />

<f:section name="main">

<f:render partial="Searchform" arguments="{selectedCategory: selectedCategory, searchtext: searchtext}"/>

<f:if condition="{settings.category}==0">
	<f:if condition="{settings.overview}==1">
		<f:link.action action="list" controller="Faq" arguments="{category: '0'}"><f:translate key="tx_sfsimplefaq_domain_model_category.all"/></f:link.action>
		<f:for each="{categories}" as="category">
			<f:link.action action="list" controller="Faq" arguments="{category: '{category.uid}'}">{category.title}</f:link.action>
		</f:for>
	</f:if>
</f:if>

<ul>
	<f:for each="{faqs}" as="faq">
		<li>
			{faq.question}
			<ul>
				<li><f:format.raw>{faq.answer}</f:format.raw></li>
			</ul>
		</li>
	</f:for>
</ul>

</f:section>
